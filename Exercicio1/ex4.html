<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

<div id="app">
    <h1>{{texto}}</h1>
    <input type="text" v-model="num">
    <button @click="multiplos(num)">Saber</button>
    <div id="res">

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
<script>
    var aplicacao = new Vue({
        el: '#app',
        data: {
            num: 0,
            texto: 'Insira um numero'
        },
        methods:{
            multiplos: function(a){
                var multiplo = 1;
                var i = 1;
                while (multiplo < 20){
                    multiplo = a * i
                    i = i + 1;
                    console.log(multiplo);
                    var h = document.createElement("H1");
                    var t = document.createTextNode(multiplo);
                    h.appendChild(t);
                } 
            }
        }
    })
</script>
</body>

</html>
