<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>Exercicio 7</title>
</head>

<body>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <div id="exercicio7">
        <button @click="toggle1 = !toggle1">botão 1</button>
        <transition name="desvanecer">
            <div v-if="toggle1">Texto 1</div>
        </transition>
        <br>
        <button @click="toggle2 = !toggle2">botão 2</button>
        <transition name="deslizar">
            <div v-if="toggle2">Texto 2</div>
        </transition>
        <br>
        <button @click="toggle3 = !toggle3">botão 3</button>
        <transition enter-active-class="animated bounce" leave-active-class="animated shake">
            <div v-if="toggle3">Texto 3</div>
        </transition>
    </div>
    <script>
        new Vue({
            el: '#exercicio7',
            data: {
                toggle1: false,
                toggle2: false,
                toggle3: false
            }
        })
    </script>
    <style>
        .desvanecer-enter {
            /* Estado inicial da animação */
            opacity: 0;
        }

        .desvanecer-enter-active {
            /* Animação em curso */
            transition: opacity 3s;
        }

        .desvanecer-leave {
            /* Estado final da animação */
            opacity: 1;
        }

        .desvanecer-leave-active {
            /* Animação em curso ate estado inicial */
            transition: opacity 3s;
            opacity: 0;
        }

        .deslizar-enter {
            transform: translatey(20px);
        }

        .deslizar-enter-active {
            animation: desliza-entrada 1s ease-out forwards;
        }

        .deslizar-leave {
            /* O forwards mantem a posição do elemento que tinha no fim da animação
                em vez de regressar à posicçãi inicial */
        }

        .deslizar-leave-active {
            animation: desliza-saida 1s ease-out forwards;
        }

        @keyframes desliza-entra {
            from {
                transform: translateY(20px);
            }

            to {
                transform: translateY(0);
            }
        }

        @keyframes desliza-saida {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(20px);
            }
        }
    </style>
</body>

</html>
