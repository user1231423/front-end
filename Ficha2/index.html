<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ titulo }}
        <ul>
            <li v-for="item in tarefas">{{item}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Hello World'
            },
            tarefas:[
                'Exercicios de HTML e CSS',
                'Exerciocios de JavaScript',
                'Exercicios de VueJS',
                'Exercicios de Angular',
                'Juntar Tudo no projeto toolobx2'
            ]
        })
    </script>
</body>
</html>
